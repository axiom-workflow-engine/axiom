apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: axiom-engine
  namespace: axiom
  labels:
    app.kubernetes.io/name: axiom-engine
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: axiom-engine
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # HTTP traffic from any namespace (for ingress controller / services)
    - ports:
        - port: 4000
          protocol: TCP

    # EPMD + Erlang distribution (only from other axiom pods)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: axiom-engine
      ports:
        - port: 4369
          protocol: TCP
        - port: 9100
          protocol: TCP
        - port: 9101
          protocol: TCP
        - port: 9102
          protocol: TCP
        - port: 9103
          protocol: TCP
        - port: 9104
          protocol: TCP
        - port: 9105
          protocol: TCP

  egress:
    # DNS
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

    # Inter-node communication (EPMD + Erlang distribution)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: axiom-engine
      ports:
        - port: 4369
          protocol: TCP
        - port: 9100
          protocol: TCP
        - port: 9101
          protocol: TCP
        - port: 9102
          protocol: TCP
        - port: 9103
          protocol: TCP
        - port: 9104
          protocol: TCP
        - port: 9105
          protocol: TCP

    # HTTPS (for external API calls, SSL verification, etc.)
    - ports:
        - port: 443
          protocol: TCP
