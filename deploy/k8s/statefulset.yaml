apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: axiom-engine
  namespace: axiom
  labels:
    app.kubernetes.io/name: axiom-engine
    app.kubernetes.io/component: engine
    app.kubernetes.io/version: "0.1.0"
spec:
  serviceName: axiom-engine-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: axiom-engine
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: axiom-engine
        app.kubernetes.io/component: engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      serviceAccountName: axiom-engine
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - axiom-engine
                topologyKey: kubernetes.io/hostname

      containers:
        - name: axiom-engine
          image: ghcr.io/axiom-workflow-engine/axiom:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
            - name: epmd
              containerPort: 4369
              protocol: TCP
            - name: erlang-dist
              containerPort: 9100
              protocol: TCP
          envFrom:
            - configMapRef:
                name: axiom-config
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: RELEASE_NODE
              value: "axiom@$(POD_IP)"
            - name: RELEASE_COOKIE
              valueFrom:
                secretKeyRef:
                  name: axiom-secrets
                  key: erlang-cookie
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: axiom-secrets
                  key: jwt-secret
                  optional: true

          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12

          volumeMounts:
            - name: wal-data
              mountPath: /var/lib/axiom/wal

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

  volumeClaimTemplates:
    - metadata:
        name: wal-data
        labels:
          app.kubernetes.io/name: axiom-engine
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: gp3
        resources:
          requests:
            storage: 10Gi
