title: Axiom Workflow Engine
description: Exactly-Once, Crash-Safe Workflow Orchestration
baseurl: "/axiom"
url: "https://axiom-workflow-engine.github.io"

# Theme â€” just-the-docs provides navigation, search, and polished styling
remote_theme: just-the-docs/just-the-docs@v0.10.0
plugins:
  - jekyll-remote-theme

color_scheme: dark

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Search
search_enabled: true
search:
  heading_level: 3

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/axiom-workflow-engine/axiom"

aux_links_new_tab: true

# Footer
footer_content: "Built with Elixir/OTP for production durability. MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation
nav_sort: order

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
