name: Axiom Engine CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  MIX_ENV: test
  ELIXIR_VERSION: "1.17"

jobs:
  compile:
    name: Compile & Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ["26", "27"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: deps-${{ runner.os }}-otp${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-otp${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

  credo:
    name: Static Analysis (Credo)
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: "27"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: deps-${{ runner.os }}-otp27-${{ hashFiles('mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-otp27-

      - name: Install dependencies
        run: mix deps.get

      - name: Run Credo
        run: mix credo --strict

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: "27"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: deps-${{ runner.os }}-otp27-${{ hashFiles('mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-otp27-

      - name: Cache PLT
        uses: actions/cache@v4
        with:
          path: priv/plts
          key: plt-${{ runner.os }}-otp27-${{ hashFiles('mix.lock') }}
          restore-keys: |
            plt-${{ runner.os }}-otp27-

      - name: Install dependencies
        run: mix deps.get

      - name: Create PLTs directory
        run: mkdir -p priv/plts

      - name: Run Dialyzer
        run: mix dialyzer --format github

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: compile
    strategy:
      matrix:
        otp: ["26", "27"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: deps-${{ runner.os }}-otp${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-otp${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test --cover --warnings-as-errors

      - name: Upload coverage
        if: matrix.otp == '27'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cover/

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [compile, credo, dialyzer, test]
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          if [[ "${{ needs.compile.result }}" == "failure" ]] || \
             [[ "${{ needs.credo.result }}" == "failure" ]] || \
             [[ "${{ needs.dialyzer.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed âœ“"
