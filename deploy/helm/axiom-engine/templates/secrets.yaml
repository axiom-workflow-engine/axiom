{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "axiom-engine.fullname" . }}-secrets
  labels:
    {{- include "axiom-engine.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.erlangCookie }}
  erlang-cookie: {{ .Values.secrets.erlangCookie | b64enc | quote }}
  {{- else }}
  erlang-cookie: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- end }}
{{- end }}
