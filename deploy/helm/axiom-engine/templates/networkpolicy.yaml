{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "axiom-engine.fullname" . }}
  labels:
    {{- include "axiom-engine.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "axiom-engine.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # HTTP traffic
    - ports:
        - port: {{ .Values.config.port }}
          protocol: TCP
    # EPMD + Erlang distribution (only from axiom pods)
    - from:
        - podSelector:
            matchLabels:
              {{- include "axiom-engine.selectorLabels" . | nindent 14 }}
      ports:
        - port: 4369
          protocol: TCP
        - port: 9100
          protocol: TCP
        - port: 9101
          protocol: TCP
        - port: 9102
          protocol: TCP
        - port: 9103
          protocol: TCP
        - port: 9104
          protocol: TCP
        - port: 9105
          protocol: TCP
  egress:
    # DNS
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Inter-node communication
    - to:
        - podSelector:
            matchLabels:
              {{- include "axiom-engine.selectorLabels" . | nindent 14 }}
      ports:
        - port: 4369
          protocol: TCP
        - port: 9100
          protocol: TCP
        - port: 9101
          protocol: TCP
        - port: 9102
          protocol: TCP
        - port: 9103
          protocol: TCP
        - port: 9104
          protocol: TCP
        - port: 9105
          protocol: TCP
    # HTTPS outbound
    - ports:
        - port: 443
          protocol: TCP
{{- end }}
