apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: axiom-engine
  namespace: axiom
  labels:
    app.kubernetes.io/name: axiom-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: axiom-engine
  minReplicas: 3
  maxReplicas: 10
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
